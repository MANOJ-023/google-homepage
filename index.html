<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/123b80df79.js"></script>
  <title>Google homepage</title>
</head>
<body>

      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#"><i class="fa fa-fw fa-user"></i></a>

    </div>
  </div>
  <div class="footer">
    <ul class="list-items-1">
      <li>About</li>
      <li>Advertising</li>
      <li>Business</li>
      <li>How Search Works</li>
    </ul>
    <ul class="list-items-2">
      <li>Privacy</li>
      <li>Terms</li>
      <li>Settings</li>
    </ul>
  </div>

</html>
